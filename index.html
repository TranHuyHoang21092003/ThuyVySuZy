<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gh√©p H√¨nh Tr√°i Tim üíñ</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }
  
  body {
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    position: relative;
  }
  
  body::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 20% 50%, rgba(255, 107, 154, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 101, 255, 0.3) 0%, transparent 50%);
    animation: backgroundPulse 8s ease-in-out infinite;
  }
  
  @keyframes backgroundPulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }
  
  #gameContainer {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1;
  }
  
  #title {
    position: absolute;
    top: 30px;
    font-size: 2.2em;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                 0 0 40px rgba(255, 107, 154, 0.8);
    animation: titleGlow 2s ease-in-out infinite;
    z-index: 10;
    text-align: center;
    padding: 0 20px;
  }
  
  @keyframes titleGlow {
    0%, 100% { 
      transform: scale(1);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                   0 0 40px rgba(255, 107, 154, 0.8);
    }
    50% { 
      transform: scale(1.05);
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                   0 0 60px rgba(255, 107, 154, 1);
    }
  }
  
  #instruction {
    position: absolute;
    top: 100px;
    font-size: 1.1em;
    color: white;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 10px 25px;
    border-radius: 30px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    animation: fadeInDown 1s ease-out;
    text-align: center;
  }
  
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  #puzzleGrid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    max-width: 500px;
    width: 90vw;
    aspect-ratio: 1;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-radius: 30px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: gridFadeIn 0.8s ease-out;
  }
  
  @keyframes gridFadeIn {
    from {
      opacity: 0;
      transform: scale(0.8);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
  
  .puzzle-piece {
    aspect-ratio: 1;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3em;
    cursor: pointer;
    user-select: none;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    border: 3px solid rgba(255, 255, 255, 0.4);
    position: relative;
    overflow: hidden;
  }
  
  .puzzle-piece::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
    opacity: 0;
    transition: opacity 0.3s;
  }
  
  .puzzle-piece:hover::before {
    opacity: 1;
  }
  
  .puzzle-piece.selected {
    transform: scale(0.95) rotate(5deg);
    border-color: #ffd700;
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
  }
  
  .puzzle-piece:active {
    transform: scale(0.9);
  }
  
  .color-0 { background: linear-gradient(135deg, #ff6b9a, #ff8db3); }
  .color-1 { background: linear-gradient(135deg, #a78bfa, #c4b5fd); }
  .color-2 { background: linear-gradient(135deg, #60a5fa, #93c5fd); }
  .color-3 { background: linear-gradient(135deg, #34d399, #6ee7b7); }
  .color-4 { background: linear-gradient(135deg, #fbbf24, #fcd34d); }
  .color-5 { background: linear-gradient(135deg, #f87171, #fca5a5); }
  .color-6 { background: linear-gradient(135deg, #fb923c, #fdba74); }
  .color-7 { background: linear-gradient(135deg, #ec4899, #f472b6); }
  .color-8 { background: linear-gradient(135deg, #8b5cf6, #a78bfa); }
  
  .sparkle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    pointer-events: none;
    animation: sparkleAnimation 1s ease-out forwards;
    box-shadow: 0 0 15px white;
    z-index: 1000;
  }
  
  @keyframes sparkleAnimation {
    0% {
      transform: translate(0, 0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translate(var(--tx), var(--ty)) scale(0);
      opacity: 0;
    }
  }
  
  .floatingHeart {
    position: fixed;
    pointer-events: none;
    font-size: 30px;
    filter: drop-shadow(0 0 10px rgba(255, 107, 154, 0.8));
    animation: riseUp 4s ease-out forwards;
    z-index: 999;
  }
  
  @keyframes riseUp {
    0% {
      transform: translateY(0) scale(1) rotate(0deg);
      opacity: 1;
    }
    50% {
      transform: translateY(-300px) scale(1.3) rotate(180deg);
      opacity: 0.9;
    }
    100% {
      transform: translateY(-700px) scale(1.6) rotate(360deg);
      opacity: 0;
    }
  }
  
  #congratsOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(15px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    animation: fadeIn 0.5s ease-out;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  #congratsMessage {
    text-align: center;
    color: white;
    animation: bounceIn 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }
  
  @keyframes bounceIn {
    0% {
      transform: scale(0) rotate(-180deg);
      opacity: 0;
    }
    50% {
      transform: scale(1.3) rotate(10deg);
    }
    100% {
      transform: scale(1) rotate(0deg);
      opacity: 1;
    }
  }
  
  .mainText {
    font-size: 5em;
    font-weight: bold;
    background: linear-gradient(45deg, #ff6b9a, #ffd700, #ff6b9a, #a78bfa);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShift 3s ease infinite;
    text-shadow: 0 0 80px rgba(255, 107, 154, 0.8);
    margin: 30px 0;
    line-height: 1.2;
  }
  
  @keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  .subText {
    font-size: 2em;
    margin-top: 20px;
    opacity: 0.95;
    animation: fadeInUp 1s ease-out 0.5s both;
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 0.95;
      transform: translateY(0);
    }
  }
  
  #moveCounter {
    position: absolute;
    bottom: 30px;
    font-size: 1.3em;
    color: white;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 12px 30px;
    border-radius: 50px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    font-weight: bold;
  }
  
  @media (max-width: 768px) {
    #title { font-size: 1.6em; top: 20px; }
    #instruction { font-size: 0.95em; top: 80px; padding: 8px 20px; }
    #puzzleGrid { gap: 8px; padding: 15px; }
    .puzzle-piece { font-size: 2.5em; border-radius: 15px; }
    .mainText { font-size: 3em; }
    .subText { font-size: 1.3em; }
    #moveCounter { font-size: 1.1em; bottom: 20px; padding: 10px 25px; }
  }
  
  @media (max-width: 480px) {
    #title { font-size: 1.3em; }
    #instruction { font-size: 0.85em; top: 70px; }
    .puzzle-piece { font-size: 2em; }
    .mainText { font-size: 2.2em; }
    .subText { font-size: 1.1em; }
  }
</style>
</head>
<body>
  <div id="gameContainer">
    <div id="title">üíñ Gh√©p H√¨nh Tr√°i Tim üíñ</div>
    <div id="instruction">Nh·∫•n 2 √¥ ƒë·ªÉ ƒë·ªïi ch·ªó - S·∫Øp x·∫øp theo m√†u!</div>
    <div id="puzzleGrid"></div>
    <div id="moveCounter">S·ªë b∆∞·ªõc: <span id="moves">0</span></div>
  </div>
  
  <div id="congratsOverlay">
    <div id="congratsMessage">
      <div class="mainText">Ho√†ng y√™u Vy</div>
      <div class="subText">üíñ M√£i m√£i y√™u em üíñ</div>
      <div class="subText">‚ú® Em l√† ƒëi·ªÅu k·ª≥ di·ªáu nh·∫•t ‚ú®</div>
    </div>
  </div>

  <script>
    const grid = document.getElementById('puzzleGrid');
    const movesDisplay = document.getElementById('moves');
    const congratsOverlay = document.getElementById('congratsOverlay');
    
    const emojis = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üíò', 'üíû', 'üíü', '‚ù§Ô∏è'];
    let pieces = [];
    let selectedPiece = null;
    let moves = 0;
    let gameActive = true;
    
    function initGame() {
      pieces = [];
      for (let i = 0; i < 9; i++) {
        pieces.push({
          id: i,
          emoji: emojis[i],
          color: i
        });
      }
      
      // X√°o tr·ªôn
      for (let i = pieces.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [pieces[i], pieces[j]] = [pieces[j], pieces[i]];
      }
      
      renderGrid();
    }
    
    function renderGrid() {
      grid.innerHTML = '';
      pieces.forEach((piece, index) => {
        const div = document.createElement('div');
        div.className = `puzzle-piece color-${piece.color}`;
        div.textContent = piece.emoji;
        div.dataset.index = index;
        div.addEventListener('click', () => handlePieceClick(index, div));
        grid.appendChild(div);
      });
    }
    
    function handlePieceClick(index, element) {
      if (!gameActive) return;
      
      createSparkles(
        element.getBoundingClientRect().left + element.offsetWidth / 2,
        element.getBoundingClientRect().top + element.offsetHeight / 2
      );
      
      if (selectedPiece === null) {
        selectedPiece = index;
        element.classList.add('selected');
      } else if (selectedPiece === index) {
        selectedPiece = null;
        element.classList.remove('selected');
      } else {
        document.querySelectorAll('.puzzle-piece')[selectedPiece].classList.remove('selected');
        
        [pieces[selectedPiece], pieces[index]] = [pieces[index], pieces[selectedPiece]];
        
        moves++;
        movesDisplay.textContent = moves;
        
        selectedPiece = null;
        renderGrid();
        
        setTimeout(checkWin, 300);
      }
    }
    
    function checkWin() {
      let sorted = true;
      for (let i = 0; i < pieces.length - 1; i++) {
        if (pieces[i].id > pieces[i + 1].id) {
          sorted = false;
          break;
        }
      }
      
      if (sorted) {
        gameActive = false;
        setTimeout(showVictory, 500);
      }
    }
    
    function createSparkles(x, y) {
      for (let i = 0; i < 15; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = x + 'px';
        sparkle.style.top = y + 'px';
        
        const angle = (Math.PI * 2 * i) / 15;
        const distance = 40 + Math.random() * 60;
        sparkle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
        sparkle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
        
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }
    }
    
    function createFloatingHearts(count) {
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const fh = document.createElement('div');
          fh.className = 'floatingHeart';
          fh.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          fh.style.left = Math.random() * 100 + 'vw';
          fh.style.bottom = '-80px';
          fh.style.fontSize = (25 + Math.random() * 35) + 'px';
          fh.style.animationDuration = (3 + Math.random() * 2.5) + 's';
          document.body.appendChild(fh);
          
          setTimeout(() => fh.remove(), 6000);
        }, i * 40);
      }
    }
    
    function showVictory() {
      congratsOverlay.style.display = 'flex';
      createFloatingHearts(150);
      
      // Ph√°o hoa li√™n t·ª•c
      let fireworkCount = 0;
      const fireworkInterval = setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        createSparkles(x, y);
        
        fireworkCount++;
        if (fireworkCount > 30) {
          clearInterval(fireworkInterval);
        }
      }, 400);
      
      // Tr√°i tim bay li√™n t·ª•c
      setInterval(() => createFloatingHearts(5), 1000);
    }
    
    // Hi·ªáu ·ª©ng n·ªÅn li√™n t·ª•c
    setInterval(() => {
      if (gameActive) {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        createSparkles(x, y);
      }
    }, 2500);
    
    initGame();
  </script>
</body>
</html>
