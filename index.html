  /* Background ƒë·ªông si√™u m∆∞·ª£t */
  .background {

    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    background: 
      radial-gradient(circle at 20% 30%, rgba(255, 20, 147, 0.4) 0%, transparent 40%),
      radial-gradient(circle at 80% 70%, rgba(138, 43, 226, 0.4) 0%, transparent 40%),

  @keyframes gradientMove {

    }
    33% {

  /* Overlay gradient sang tr·ªçng */
  .background::after {

    top: 0;
    left: 0;
    right: 0;
    bottom: 0;

      linear-gradient(135deg, rgba(138, 43, 226, 0.1) 0%, transparent 50%, rgba(255, 20, 147, 0.1) 100%),

  @keyframes overlayShimmer {

  }
  
  /* Ng√¥i sao l·∫•p l√°nh sang tr·ªçng */
  .star {

  @keyframes twinkle {

  /* √Ånh s√°ng qu√©t n·ªÅn */

  /* Ti√™u ƒë·ªÅ si√™u l√£ng m·∫°n */

  /* M√°y quay s·ªë si√™u sang tr·ªçng */
  #slotMachine {
    position: relative;
    background: linear-gradient(135deg, 
      rgba(255, 255, 255, 0.1) 0%, 
      rgba(255, 255, 255, 0.03) 100%);
    backdrop-filter: blur(40px) saturate(200%);
    padding: 50px;
    border-radius: 50px;
    border: 3px solid rgba(255, 255, 255, 0.25);
    box-shadow: 
      0 40px 100px rgba(0, 0, 0, 0.6),
      inset 0 2px 0 rgba(255, 255, 255, 0.4),
      0 0 120px rgba(255, 107, 154, 0.4),
      0 20px 60px rgba(138, 43, 226, 0.3);
    margin-bottom: 30px;
    animation: machineEntrance 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    transform-style: preserve-3d;
  }
  
  @keyframes machineEntrance {
    0% {
      opacity: 0;
      transform: scale(0.3) rotateY(90deg) translateZ(-200px);
    }
    60% {
      transform: scale(1.1) rotateY(-10deg) translateZ(0);
    }
    100% {
      opacity: 1;
      transform: scale(1) rotateY(0deg) translateZ(0);
    }
  }
  
  #slotMachine::before {
    content: '';
    position: absolute;
    top: -4px;
    left: -4px;
    right: -4px;
    bottom: -4px;
    background: linear-gradient(45deg, 
      #ff6b9a, 
      #a78bfa, 
      #60a5fa, 
      #34d399, 
      #fbbf24,
      #ff6b9a);
    background-size: 400% 400%;
    border-radius: 50px;
    z-index: -1;
    opacity: 0.7;
    filter: blur(30px);
    animation: borderFlow 8s ease infinite;
  }
  
  @keyframes borderFlow {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  #slotMachine::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(
      135deg,
      rgba(255, 255, 255, 0.1) 0%,
      transparent 50%,
      rgba(255, 255, 255, 0.05) 100%
    );
    border-radius: 50px;
    pointer-events: none;
  }
  
  /* Container c√°c √¥ quay */
  #slotsContainer {
    display: flex;
    gap: 25px;
    margin-bottom: 35px;
    perspective: 1000px;
  }
  
  .slot {
    width: 130px;
    height: 160px;
    background: linear-gradient(135deg, 
      rgba(0, 0, 0, 0.6) 0%, 
      rgba(0, 0, 0, 0.8) 100%);
    border-radius: 25px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    overflow: hidden;
    position: relative;
    box-shadow: 
      inset 0 8px 30px rgba(0, 0, 0, 0.7),
      0 15px 40px rgba(0, 0, 0, 0.5),
      inset 0 1px 0 rgba(255, 255, 255, 0.2);
    animation: slotFloat 4s ease-in-out infinite;
    transform-style: preserve-3d;
  }
  
  .slot:nth-child(1) { animation-delay: 0s; }
  .slot:nth-child(2) { animation-delay: 0.2s; }
  .slot:nth-child(3) { animation-delay: 0.4s; }
  
  @keyframes slotFloat {
    0%, 100% { transform: translateY(0) rotateX(0deg); }
    50% { transform: translateY(-8px) rotateX(5deg); }
  }
  
  .slot::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60%;
    background: linear-gradient(180deg, 
      rgba(255, 255, 255, 0.15) 0%, 
      transparent 100%);
    pointer-events: none;
    z-index: 2;
  }
  
  .slot::after {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, 
      rgba(255, 107, 154, 0.3),
      rgba(138, 43, 226, 0.3),
      rgba(255, 107, 154, 0.3));
    border-radius: 25px;
    z-index: -1;
    filter: blur(15px);
    opacity: 0;
    animation: slotGlow 2s ease-in-out infinite;
  }
  
  @keyframes slotGlow {
    0%, 100% { opacity: 0; }
    50% { opacity: 0.6; }
  }
  
  .slot-reel {
    position: absolute;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.1s linear;
  }
  
  .slot-symbol {

    justify-content: center;
    font-size: 5.5em;
    filter: drop-shadow(0 0 20px rgba(255, 107, 154, 0.8))

    animation: symbolPulse 2s ease-in-out infinite;
  }
  
  @keyframes symbolPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  
  /* N√∫t quay si√™u sang tr·ªçng */
  #spinButton {
    background: linear-gradient(135deg, 
      #ff1493 0%, 
      #ff6b9a 50%, 
      #ff1493 100%);
    background-size: 200% 200%;
    color: white;
    font-size: 2em;
    font-weight: 900;
    padding: 25px 70px;
    border: none;
    border-radius: 70px;
    cursor: pointer;
    box-shadow: 
      0 20px 50px rgba(255, 20, 147, 0.6),
      inset 0 2px 0 rgba(255, 255, 255, 0.4),
      0 0 60px rgba(255, 20, 147, 0.4);
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    position: relative;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    letter-spacing: 2px;
    text-transform: uppercase;
    animation: buttonBreath 3s ease-in-out infinite;
  }
  
  @keyframes buttonBreath {
    0%, 100% { 
      background-position: 0% 50%;
      box-shadow: 
        0 20px 50px rgba(255, 20, 147, 0.6),
        inset 0 2px 0 rgba(255, 255, 255, 0.4),
        0 0 60px rgba(255, 20, 147, 0.4);
    }
    50% { 
      background-position: 100% 50%;
      box-shadow: 
        0 25px 60px rgba(255, 20, 147, 0.8),
        inset 0 2px 0 rgba(255, 255, 255, 0.5),
        0 0 80px rgba(255, 20, 147, 0.6);
    }
  }
  
  #spinButton::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, 
      transparent, 
      rgba(255, 255, 255, 0.4), 
      transparent);
    transition: left 0.7s;
  }
  
  #spinButton::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }
  
  #spinButton:hover {
    transform: translateY(-8px) scale(1.08);
    box-shadow: 
      0 30px 70px rgba(255, 20, 147, 0.9),
      inset 0 2px 0 rgba(255, 255, 255, 0.6),
      0 0 100px rgba(255, 20, 147, 0.7);
  }
  
  #spinButton:hover::before {
    left: 100%;
  }
  
  #spinButton:hover::after {
    width: 300px;
    height: 300px;
  }
  
  #spinButton:active {
    transform: translateY(-3px) scale(1.02);
  }
  
  #spinButton:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: scale(1);
  }
  
  #spinButton.spinning {
    animation: buttonSpin 1s ease-in-out infinite;
  }
  
  @keyframes buttonSpin {
    0%, 100% { 
      transform: scale(1) rotate(0deg);
      box-shadow: 
        0 20px 50px rgba(255, 20, 147, 0.6),
        inset 0 2px 0 rgba(255, 255, 255, 0.4),
        0 0 60px rgba(255, 20, 147, 0.4);
    }
    50% { 
      transform: scale(1.1) rotate(2deg);
      box-shadow: 
        0 30px 70px rgba(255, 20, 147, 0.9),
        inset 0 2px 0 rgba(255, 255, 255, 0.6),

  }
  
  /* B·ªô ƒë·∫øm sang tr·ªçng */
  #spinCounter {
    font-size: 1.5em;
    color: white;
    background: linear-gradient(135deg, 
      rgba(255, 255, 255, 0.15) 0%,

  #spinsLeft {

  @keyframes numberBounce {

  /* Hi·ªáu ·ª©ng tia s√°ng n√¢ng cao */
  .sparkle {

    height: 12px;
    background: radial-gradient(circle,

  @keyframes sparkleAnimation {

  /* Tr√°i tim bay l√£ng m·∫°n */
  .floatingHeart {

  @keyframes riseUp3D {

  /* Win message */
  #winMessage {
    position: absolute;

    left: 50%;

    background-size: 600% 600%;
    -webkit-background-clip: text;

    -webkit-text-fill-color: transparent;
    animation: rainbowFlow 8s ease infinite, textBounce 3s ease-in-out infinite;
    filter: drop-shadow(0 0 50px rgba(255, 107, 154, 1))

    margin: 50px 0;

  }
  
  .mainText::before {
    content: 'Ho√†ng y√™u Vy';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    background: linear-gradient(45deg, 
      rgba(255, 255, 255, 0.9) 0%,

  @keyframes textShimmer {

  }
  
  .subText::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 3px;
    background: linear-gradient(90deg, 
      transparent, 
      rgba(255, 107, 154, 1), 
      rgba(255, 215, 0, 1),

  }
  
  @keyframes lineExpand {

  .subText:nth-child(2) {

  }

  }
  
  .subText:nth-child(3) {

  }
  
  @keyframes subTextSlide {
    0% {
      opacity: 0;
      transform: translateX(-150px) rotate(-15deg) scale(0.8);
      filter: blur(10px);
    }
    70% {
      transform: translateX(20px) rotate(5deg) scale(1.05);
    }
    100% {
      opacity: 1;
      transform: translateX(0) rotate(0deg) scale(1);
      filter: blur(0px);
    }
  }
  
  /* H·∫°t s√°ng quay quanh sang tr·ªçng */
  .glow-particle {
    position: absolute;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle, 
      white 0%, 
      rgba(255, 215, 0, 0.8) 30%, 
      rgba(255, 107, 154, 0.5) 60%,

    border-radius: 50%;
    animation: glowOrbit 4s linear infinite;

  }
  
  @keyframes glowOrbit {

    }

  /* H√†o quang xung quanh message */
  .aura-ring {

  @keyframes auraExpand {

    }

      height: 1200px;

    }

  /* Responsive c·∫£i ti·∫øn */
  @media (max-width: 768px) {
    #title { font-size: 2.5em; letter-spacing: 2px; }
    #instruction { font-size: 1em; padding: 12px 30px; }
    #slotMachine { padding: 30px; }
    #slotsContainer { gap: 15px; }
    .slot { width: 100px; height: 130px; }

    #spinButton { font-size: 1.5em; padding: 20px 50px; }
    .mainText { font-size: 4em; letter-spacing: 3px; }

    #spinCounter { font-size: 1.3em; padding: 15px 35px; }
    .glow-particle { width: 15px; height: 15px; }
    @keyframes glowOrbit {
      0%, 100% {
        transform: rotate(0deg) translateX(180px) rotate(0deg) scale(1);
      }
      50% {
        transform: rotate(180deg) translateX(180px) rotate(-180deg) scale(1.3);
      }
    }
  }
  
  @media (max-width: 480px) {
    #title { font-size: 1.8em; letter-spacing: 1px; }
    #instruction { font-size: 0.9em; padding: 10px 20px; }
    #slotMachine { padding: 20px; }

    #spinButton { font-size: 1.3em; padding: 18px 40px; }
    .mainText { font-size: 3em; letter-spacing: 2px; }

    @keyframes glowOrbit {
      0%, 100% {
        transform: rotate(0deg) translateX(120px) rotate(0deg) scale(0.8);
      }

  }

<body>
  <div class="background"></div>
  <div class="light-sweep"></div>
  
  <div id="gameContainer">
    <div id="title">üíñ Quay S·ªë T√¨nh Y√™u üíñ</div>
    <div id="instruction">‚ú® Quay ƒë·ªÉ gh√©p 3 tr√°i tim gi·ªëng nhau! ‚ú®</div>
    
    <div id="spinCounter">
      S·ªë l·∫ßn quay c√≤n l·∫°i: <span id="spinsLeft">10</span>
    </div>
    
    <div id="slotMachine">
      <div id="slotsContainer">
        <div class="slot">
          <div class="slot-reel" id="reel1"></div>
        </div>
        <div class="slot">
          <div class="slot-reel" id="reel2"></div>
        </div>
        <div class="slot">
          <div class="slot-reel" id="reel3"></div>
        </div>
      </div>
      
      <button id="spinButton">üé∞ Quay Ngay!</button>
    </div>
  </div>
  
  <div id="congratsOverlay">
    <div class="aura-ring" style="animation-delay: 0s;"></div>
    <div class="aura-ring" style="animation-delay: 1s;"></div>
    <div class="aura-ring" style="animation-delay: 2s;"></div>
    <div class="aura-ring" style="animation-delay: 3s;"></div>
    
    <div id="congratsMessage">
      <div class="mainText">Ho√†ng y√™u Vy</div>
      <div class="subText">üíñ M√£i m√£i b√™n em üíñ</div>
      <div class="subText">‚ú® Em l√† v·∫≠n may c·ªßa anh ‚ú®</div>
      <div class="subText">üåü Y√™u em ƒë·∫øn mu√¥n ƒë·ªùi üåü</div>
    </div>
  </div>

  <script>
    const symbols = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üíò', 'üíû'];
    const spinButton = document.getElementById('spinButton');
    const spinsLeftDisplay = document.getElementById('spinsLeft');
    const congratsOverlay = document.getElementById('congratsOverlay');
    
    let spinsLeft = 10;
    let isSpinning = false;
    let wonOnSpin = null;
    
    // Kh·ªüi t·∫°o c√°c √¥ quay
    function initReels() {
      for (let i = 1; i <= 3; i++) {
        const reel = document.getElementById(`reel${i}`);
        for (let j = 0; j < 50; j++) {
          const symbol = document.createElement('div');
          symbol.className = 'slot-symbol';
          symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          reel.appendChild(symbol);
        }
      }
    }
    
    // T·∫°o ng√¥i sao
    function createStars() {
      const bg = document.querySelector('.background');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = 2 + Math.random() * 4;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.animationDuration = (2 + Math.random() * 3) + 's';
        bg.appendChild(star);
      }
    }
    
    // Quay m√°y
    function spin() {
      if (isSpinning || spinsLeft <= 0) return;
      
      isSpinning = true;
      spinsLeft--;
      spinsLeftDisplay.textContent = spinsLeft;
      
      spinButton.disabled = true;
      spinButton.classList.add('spinning');
      
      const reels = [
        document.getElementById('reel1'),
        document.getElementById('reel2'),
        document.getElementById('reel3')
      ];
      
      // Quy·∫øt ƒë·ªãnh k·∫øt qu·∫£ tr∆∞·ªõc
      let willWin = false;
      let targetSymbol = '';
      
      if (spinsLeft === 0) {
        willWin = true;
        targetSymbol = symbols[0]; // üíñ
      } else {
        // 15% c∆° h·ªôi th·∫Øng m·ªói l∆∞·ª£t
        willWin = Math.random() < 0.15;
        if (willWin) {
          targetSymbol = symbols[Math.floor(Math.random() * symbols.length)];
        }
      }
      
      // Quay t·ª´ng √¥ v·ªõi t·ªëc ƒë·ªô kh√°c nhau
      const spinDurations = [2200, 2800, 3400];
      const results = [];
      
      reels.forEach((reel, index) => {
        let position = 0;
        const speed = 35;
        const duration = spinDurations[index];
        const startTime = Date.now();
        
        const animate = () => {
          const elapsed = Date.now() - startTime;
          
          if (elapsed < duration) {
            position -= speed;
            reel.style.transform = `translateY(${position}px)`;
            requestAnimationFrame(animate);
          } else {
            // D·ª´ng t·∫°i k·∫øt qu·∫£
            let finalSymbol;
            if (willWin) {
              finalSymbol = targetSymbol;
            } else {
              // ƒê·∫£m b·∫£o kh√¥ng tr√∫ng
              do {
                finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];
              } while (results.length > 0 && results.every(s => s === finalSymbol));
            }
            
            results.push(finalSymbol);
            
            // T√¨m v·ªã tr√≠ symbol v√† cƒÉn gi·ªØa
            const symbolElements = reel.querySelectorAll('.slot-symbol');
            let targetIndex = -1;
            for (let i = 0; i < symbolElements.length; i++) {
              if (symbolElements[i].textContent === finalSymbol) {
                targetIndex = i;
                break;
              }
            }
            
            const finalPosition = -(targetIndex * 160);
            reel.style.transform = `translateY(${finalPosition}px)`;
            reel.style.transition = 'transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)';
            
            setTimeout(() => {
              reel.style.transition = 'transform 0.1s linear';
            }, 300);
            
            // Hi·ªáu ·ª©ng khi d·ª´ng
            createSparkles(
              reel.parentElement.getBoundingClientRect().left + 65,
              reel.parentElement.getBoundingClientRect().top + 80
            );
            
            // T·∫°o hi·ªáu ·ª©ng s√≥ng √°nh s√°ng
            createLightWave(index);
            
            // Khi √¥ cu·ªëi d·ª´ng
            if (index === 2) {
              setTimeout(() => {
                checkWin(results);
              }, 600);
            }
          }
        };
        
        animate();
      });
    }
    
    // T·∫°o s√≥ng √°nh s√°ng
    function createLightWave(slotIndex) {
      const slot = document.querySelectorAll('.slot')[slotIndex];
      const wave = document.createElement('div');
      wave.style.position = 'absolute';
      wave.style.top = '0';
      wave.style.left = '0';
      wave.style.width = '100%';
      wave.style.height = '100%';
      wave.style.background = 'radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, transparent 70%)';
      wave.style.pointerEvents = 'none';
      wave.style.animation = 'waveExpand 0.8s ease-out forwards';
      slot.appendChild(wave);
      
      setTimeout(() => wave.remove(), 800);
    }
    
    // Th√™m keyframe cho wave
    const style = document.createElement('style');
    style.textContent = `
      @keyframes waveExpand {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
    
    // Ki·ªÉm tra th·∫Øng
    function checkWin(results) {
      const isWin = results[0] === results[1] && results[1] === results[2];
      
      if (isWin) {
        wonOnSpin = 10 - spinsLeft;
        
        // Hi·ªÉn th·ªã message WIN v·ªõi hi·ªáu ·ª©ng n·ªï
        const winMsg = document.createElement('div');
        winMsg.id = 'winMessage';
        winMsg.textContent = 'üéâ TR√öNG R·ªíI! üéâ';
        document.getElementById('gameContainer').appendChild(winMsg);
        
        // T·∫°o v·ª• n·ªï sparkles
        setTimeout(() => {
          for (let i = 0; i < 100; i++) {
            setTimeout(() => {
              const x = window.innerWidth / 2 + (Math.random() - 0.5) * 300;
              const y = window.innerHeight / 2 + (Math.random() - 0.5) * 300;
              createSparkles(x, y);
            }, i * 20);
          }
        }, 300);
        
        setTimeout(() => winMsg.remove(), 1200);
        
        setTimeout(showVictory, 1800);
      } else {
        isSpinning = false;
        spinButton.disabled = false;
        spinButton.classList.remove('spinning');
        
        // N·∫øu h·∫øt l∆∞·ª£t quay m√† kh√¥ng th·∫Øng
        if (spinsLeft === 0) {
          setTimeout(showVictory, 1200);
        }
      }
    }
    
    // Hi·ªáu ·ª©ng tia s√°ng n√¢ng cao
    function createSparkles(x, y) {
      for (let i = 0; i < 25; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = x + 'px';
        sparkle.style.top = y + 'px';
        
        const angle = (Math.PI * 2 * i) / 25;
        const distance = 50 + Math.random() * 80;
        sparkle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
        sparkle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
        
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1500);
      }
    }
    
    // Tr√°i tim bay
    function createFloatingHearts(count) {
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'floatingHeart';
          heart.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.bottom = '-100px';
          heart.style.fontSize = (40 + Math.random() * 50) + 'px';
          heart.style.animationDuration = (5 + Math.random() * 2) + 's';
          document.body.appendChild(heart);
          
          setTimeout(() => heart.remove(), 8000);
        }, i * 30);
      }
    }
    
    // Hi·ªÉn th·ªã chi·∫øn th·∫Øng
    function showVictory() {
      congratsOverlay.style.display = 'flex';
      
      // H·∫°t s√°ng quay quanh
      const message = document.getElementById('congratsMessage');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'glow-particle';
        particle.style.animationDelay = (i * 0.2) + 's';
        particle.style.animationDuration = (4 + (i % 4)) + 's';
        message.appendChild(particle);
      }
      
      // Tr√°i tim bay li√™n t·ª•c
      createFloatingHearts(300);
      
      // Ph√°o hoa li√™n t·ª•c
      let count = 0;
      const fireworks = setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        createSparkles(x, y);
        
        count++;
        if (count > 80) clearInterval(fireworks);
      }, 200);
      
      // Tr√°i tim bay m√£i
      setInterval(() => createFloatingHearts(15), 1000);
      
      // Sparkles n·ªÅn li√™n t·ª•c
      setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        createSparkles(x, y);
      }, 800);
    }
    
    // S·ª± ki·ªán n√∫t quay
    spinButton.addEventListener('click', spin);
    
    // Hi·ªáu ·ª©ng n·ªÅn li√™n t·ª•c
    setInterval(() => {
      if (!isSpinning) {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        createSparkles(x, y);
      }
    }, 2000);
    
    // Tr√°i tim bay ng·∫´u nhi√™n tr√™n n·ªÅn
    setInterval(() => {
      if (!congratsOverlay.style.display || congratsOverlay.style.display === 'none') {
        createFloatingHearts(3);
      }
    }, 3000);
    
    // Kh·ªüi ƒë·ªông
    createStars();
    initReels();
  </script>
</body>
