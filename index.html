<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quay S·ªë T√¨nh Y√™u üíñ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700;800&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }
  
  body {
    min-height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0a0e27;
    font-family: 'Poppins', sans-serif;
    position: relative;
  }
  
  /* Background ƒë·ªông */
  .background {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    background: radial-gradient(circle at 30% 20%, rgba(255, 20, 147, 0.5) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(138, 43, 226, 0.5) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 191, 255, 0.4) 0%, transparent 60%);
    animation: gradientMove 15s ease infinite;
  }
  
  @keyframes gradientMove {
    0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
    50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
  }
  
  /* Ng√¥i sao l·∫•p l√°nh */
  .star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 15px white;
    animation: twinkle 2s ease-in-out infinite;
  }
  
  @keyframes twinkle {
    0%, 100% { opacity: 0.2; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.8); }
  }
  
  #gameContainer {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1;
    padding: 20px;
  }
  
  /* Ti√™u ƒë·ªÅ */
  #title {
    font-family: 'Pacifico', cursive;
    font-size: 3em;
    font-weight: bold;
    color: white;
    text-align: center;
    margin-bottom: 15px;
    background: linear-gradient(45deg, #ff6b9a, #ffd700, #ff6b9a);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 5px 20px rgba(255, 107, 154, 0.8));
    animation: titleFloat 3s ease-in-out infinite, gradientShift 4s ease infinite;
  }
  
  @keyframes titleFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  
  @keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  /* H∆∞·ªõng d·∫´n */
  #instruction {
    font-size: 1.1em;
    color: rgba(255, 255, 255, 0.95);
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    padding: 12px 30px;
    border-radius: 50px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    margin-bottom: 25px;
    text-align: center;
    animation: pulse 2s ease-in-out infinite;
  }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.02); }
  }
  
  /* M√°y quay s·ªë */
  #slotMachine {
    position: relative;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(30px);
    padding: 35px;
    border-radius: 40px;
    border: 4px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                0 0 100px rgba(255, 107, 154, 0.3);
    margin-bottom: 30px;
    animation: machineEntrance 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }
  
  @keyframes machineEntrance {
    0% {
      opacity: 0;
      transform: scale(0.5) rotateY(90deg);
    }
    100% {
      opacity: 1;
      transform: scale(1) rotateY(0deg);
    }
  }
  
  #slotMachine::before {
    content: '';
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    background: linear-gradient(45deg, #ff6b9a, #a78bfa, #60a5fa, #34d399, #fbbf24);
    background-size: 300% 300%;
    border-radius: 40px;
    z-index: -1;
    opacity: 0.6;
    filter: blur(25px);
    animation: borderFlow 5s ease infinite;
  }
  
  @keyframes borderFlow {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  /* Container c√°c √¥ quay */
  #slotsContainer {
    display: flex;
    gap: 20px;
    margin-bottom: 25px;
  }
  
  .slot {
    width: 120px;
    height: 150px;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 20px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    overflow: hidden;
    position: relative;
    box-shadow: inset 0 5px 20px rgba(0, 0, 0, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.3);
  }
  
  .slot::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 50%;
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
    pointer-events: none;
    z-index: 2;
  }
  
  .slot-reel {
    position: absolute;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.1s linear;
  }
  
  .slot-symbol {
    width: 100%;
    height: 150px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 5em;
    filter: drop-shadow(0 0 10px rgba(255, 107, 154, 0.6));
  }
  
  /* N√∫t quay */
  #spinButton {
    background: linear-gradient(135deg, #ff6b9a 0%, #ff1493 100%);
    color: white;
    font-size: 1.8em;
    font-weight: 800;
    padding: 20px 60px;
    border: none;
    border-radius: 60px;
    cursor: pointer;
    box-shadow: 0 15px 40px rgba(255, 20, 147, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    position: relative;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }
  
  #spinButton::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.5s;
  }
  
  #spinButton:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 20px 50px rgba(255, 20, 147, 0.7),
                inset 0 2px 0 rgba(255, 255, 255, 0.5);
  }
  
  #spinButton:hover::before {
    left: 100%;
  }
  
  #spinButton:active {
    transform: translateY(-2px) scale(0.98);
  }
  
  #spinButton:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: scale(1);
  }
  
  #spinButton.spinning {
    animation: buttonPulse 0.5s ease-in-out infinite;
  }
  
  @keyframes buttonPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  
  /* B·ªô ƒë·∫øm */
  #spinCounter {
    font-size: 1.4em;
    color: white;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    padding: 15px 40px;
    border-radius: 50px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    font-weight: 600;
    margin-bottom: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  }
  
  #spinsLeft {
    color: #ffd700;
    font-size: 1.3em;
    font-weight: 800;
    text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
  }
  
  /* Hi·ªáu ·ª©ng tia s√°ng */
  .sparkle {
    position: fixed;
    width: 8px;
    height: 8px;
    background: radial-gradient(circle, white 0%, transparent 70%);
    border-radius: 50%;
    pointer-events: none;
    animation: sparkleAnimation 1s ease-out forwards;
    box-shadow: 0 0 20px white;
    z-index: 1000;
  }
  
  @keyframes sparkleAnimation {
    0% {
      transform: translate(0, 0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translate(var(--tx), var(--ty)) scale(0);
      opacity: 0;
    }
  }
  
  /* Tr√°i tim bay */
  .floatingHeart {
    position: fixed;
    pointer-events: none;
    font-size: 40px;
    filter: drop-shadow(0 0 20px rgba(255, 107, 154, 1));
    animation: riseUp3D 5s ease-out forwards;
    z-index: 999;
  }
  
  @keyframes riseUp3D {
    0% {
      transform: translateY(0) scale(1) rotate(0deg);
      opacity: 1;
    }
    50% {
      transform: translateY(-400px) scale(1.5) rotate(180deg);
      opacity: 0.9;
    }
    100% {
      transform: translateY(-900px) scale(2) rotate(360deg);
      opacity: 0;
    }
  }
  
  /* Win message hi·ªÉn th·ªã khi ƒëang quay */
  #winMessage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3em;
    font-weight: 800;
    color: #ffd700;
    text-shadow: 0 0 30px rgba(255, 215, 0, 1),
                 0 0 60px rgba(255, 107, 154, 1);
    opacity: 0;
    pointer-events: none;
    z-index: 100;
    animation: winPop 0.8s ease-out forwards;
  }
  
  @keyframes winPop {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0);
    }
    50% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.3);
    }
    100% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(1);
    }
  }
  
  /* Overlay chi·∫øn th·∫Øng */
  #congratsOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(138, 43, 226, 0.95) 0%, rgba(0, 0, 0, 0.98) 100%);
    backdrop-filter: blur(25px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    animation: overlayFadeIn 1s ease-out;
  }
  
  @keyframes overlayFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  #congratsMessage {
    text-align: center;
    color: white;
    animation: messageExplosion 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    position: relative;
  }
  
  @keyframes messageExplosion {
    0% {
      transform: scale(0) rotate(-360deg);
      opacity: 0;
    }
    70% {
      transform: scale(1.4) rotate(20deg);
    }
    100% {
      transform: scale(1) rotate(0deg);
      opacity: 1;
    }
  }
  
  .mainText {
    font-family: 'Pacifico', cursive;
    font-size: 6.5em;
    font-weight: bold;
    background: linear-gradient(45deg, #ff6b9a, #ffd700, #ff6b9a, #a78bfa, #60a5fa, #34d399);
    background-size: 600% 600%;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbowFlow 5s ease infinite, textBounce 2s ease-in-out infinite;
    filter: drop-shadow(0 0 40px rgba(255, 107, 154, 1))
            drop-shadow(0 0 80px rgba(255, 215, 0, 0.8));
    margin: 40px 0;
    line-height: 1.2;
  }
  
  @keyframes rainbowFlow {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  @keyframes textBounce {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-20px) scale(1.05); }
  }
  
  .subText {
    font-size: 2.5em;
    margin: 20px 0;
    opacity: 0;
    animation: subTextSlide 1.2s ease-out forwards;
    text-shadow: 0 0 30px rgba(255, 107, 154, 1);
    font-weight: 400;
  }
  
  .subText:nth-child(2) { animation-delay: 0.6s; }
  .subText:nth-child(3) { animation-delay: 1.2s; }
  
  @keyframes subTextSlide {
    from {
      opacity: 0;
      transform: translateX(-100px) rotate(-10deg);
    }
    to {
      opacity: 1;
      transform: translateX(0) rotate(0deg);
    }
  }
  
  /* H·∫°t s√°ng quay quanh */
  .glow-particle {
    position: absolute;
    width: 15px;
    height: 15px;
    background: radial-gradient(circle, white, rgba(255, 215, 0, 0.5));
    border-radius: 50%;
    animation: glowOrbit 3s linear infinite;
    box-shadow: 0 0 30px white;
  }
  
  @keyframes glowOrbit {
    0% {
      transform: rotate(0deg) translateX(250px) rotate(0deg);
    }
    100% {
      transform: rotate(360deg) translateX(250px) rotate(-360deg);
    }
  }
  
  /* Responsive */
  @media (max-width: 768px) {
    #title { font-size: 2em; }
    #instruction { font-size: 0.95em; padding: 10px 25px; }
    #slotMachine { padding: 25px; }
    #slotsContainer { gap: 12px; }
    .slot { width: 90px; height: 120px; }
    .slot-symbol { height: 120px; font-size: 3.5em; }
    #spinButton { font-size: 1.4em; padding: 18px 45px; }
    .mainText { font-size: 3.5em; }
    .subText { font-size: 1.5em; }
    #spinCounter { font-size: 1.2em; }
  }
  
  @media (max-width: 480px) {
    #title { font-size: 1.6em; }
    #instruction { font-size: 0.85em; }
    .slot { width: 75px; height: 100px; }
    .slot-symbol { height: 100px; font-size: 2.8em; }
    #spinButton { font-size: 1.2em; padding: 15px 35px; }
    .mainText { font-size: 2.5em; }
    .subText { font-size: 1.2em; }
  }
</style>
</head>
<body>
  <div class="background"></div>
  
  <div id="gameContainer">
    <div id="title">üíñ Quay S·ªë T√¨nh Y√™u üíñ</div>
    <div id="instruction">‚ú® Quay ƒë·ªÉ gh√©p 3 tr√°i tim gi·ªëng nhau! ‚ú®</div>
    
    <div id="spinCounter">
      S·ªë l·∫ßn quay c√≤n l·∫°i: <span id="spinsLeft">10</span>
    </div>
    
    <div id="slotMachine">
      <div id="slotsContainer">
        <div class="slot">
          <div class="slot-reel" id="reel1"></div>
        </div>
        <div class="slot">
          <div class="slot-reel" id="reel2"></div>
        </div>
        <div class="slot">
          <div class="slot-reel" id="reel3"></div>
        </div>
      </div>
      
      <button id="spinButton">üé∞ QUAY NGAY!</button>
    </div>
  </div>
  
  <div id="congratsOverlay">
    <div id="congratsMessage">
      <div class="mainText">Ho√†ng y√™u Vy</div>
      <div class="subText">üíñ M√£i m√£i b√™n em üíñ</div>
      <div class="subText">‚ú® Em l√† v·∫≠n may c·ªßa anh ‚ú®</div>
      <div class="subText">üåü Y√™u em ƒë·∫øn mu√¥n ƒë·ªùi üåü</div>
    </div>
  </div>

  <script>
    const symbols = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üíò', 'üíû'];
    const spinButton = document.getElementById('spinButton');
    const spinsLeftDisplay = document.getElementById('spinsLeft');
    const congratsOverlay = document.getElementById('congratsOverlay');
    
    let spinsLeft = 10;
    let isSpinning = false;
    let wonOnSpin = null;
    
    // Kh·ªüi t·∫°o c√°c √¥ quay
    function initReels() {
      for (let i = 1; i <= 3; i++) {
        const reel = document.getElementById(`reel${i}`);
        for (let j = 0; j < 50; j++) {
          const symbol = document.createElement('div');
          symbol.className = 'slot-symbol';
          symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          reel.appendChild(symbol);
        }
      }
    }
    
    // T·∫°o ng√¥i sao
    function createStars() {
      const bg = document.querySelector('.background');
      for (let i = 0; i < 120; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (1.5 + Math.random() * 2.5) + 's';
        bg.appendChild(star);
      }
    }
    
    // Quay m√°y
    function spin() {
      if (isSpinning || spinsLeft <= 0) return;
      
      isSpinning = true;
      spinsLeft--;
      spinsLeftDisplay.textContent = spinsLeft;
      
      spinButton.disabled = true;
      spinButton.classList.add('spinning');
      
      const reels = [
        document.getElementById('reel1'),
        document.getElementById('reel2'),
        document.getElementById('reel3')
      ];
      
      // Quy·∫øt ƒë·ªãnh k·∫øt qu·∫£ tr∆∞·ªõc
      let willWin = false;
      let targetSymbol = '';
      
      if (spinsLeft === 0) {
        willWin = true;
        targetSymbol = symbols[0]; // üíñ
      } else {
        // 15% c∆° h·ªôi th·∫Øng m·ªói l∆∞·ª£t
        willWin = Math.random() < 0.15;
        if (willWin) {
          targetSymbol = symbols[Math.floor(Math.random() * symbols.length)];
        }
      }
      
      // Quay t·ª´ng √¥ v·ªõi t·ªëc ƒë·ªô kh√°c nhau
      const spinDurations = [2000, 2500, 3000];
      const results = [];
      
      reels.forEach((reel, index) => {
        let position = 0;
        const speed = 30;
        const duration = spinDurations[index];
        const startTime = Date.now();
        
        const animate = () => {
          const elapsed = Date.now() - startTime;
          
          if (elapsed < duration) {
            position -= speed;
            reel.style.transform = `translateY(${position}px)`;
            requestAnimationFrame(animate);
          } else {
            // D·ª´ng t·∫°i k·∫øt qu·∫£
            let finalSymbol;
            if (willWin) {
              finalSymbol = targetSymbol;
            } else {
              // ƒê·∫£m b·∫£o kh√¥ng tr√∫ng
              do {
                finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];
              } while (results.length > 0 && results.every(s => s === finalSymbol));
            }
            
            results.push(finalSymbol);
            
            // T√¨m v·ªã tr√≠ symbol v√† cƒÉn gi·ªØa
            const symbolElements = reel.querySelectorAll('.slot-symbol');
            let targetIndex = -1;
            for (let i = 0; i < symbolElements.length; i++) {
              if (symbolElements[i].textContent === finalSymbol) {
                targetIndex = i;
                break;
              }
            }
            
            const finalPosition = -(targetIndex * 150);
            reel.style.transform = `translateY(${finalPosition}px)`;
            
            // Hi·ªáu ·ª©ng khi d·ª´ng
            createSparkles(
              reel.parentElement.getBoundingClientRect().left + 60,
              reel.parentElement.getBoundingClientRect().top + 75
            );
            
            // Khi √¥ cu·ªëi d·ª´ng
            if (index === 2) {
              setTimeout(() => {
                checkWin(results);
              }, 500);
            }
          }
        };
        
        animate();
      });
    }
    
    // Ki·ªÉm tra th·∫Øng
    function checkWin(results) {
      const isWin = results[0] === results[1] && results[1] === results[2];
      
      if (isWin) {
        wonOnSpin = 10 - spinsLeft;
        
        // Hi·ªÉn th·ªã message WIN
        const winMsg = document.createElement('div');
        winMsg.id = 'winMessage';
        winMsg.textContent = 'üéâ TR√öNG R·ªíI! üéâ';
        document.getElementById('gameContainer').appendChild(winMsg);
        
        setTimeout(() => winMsg.remove(), 800);
        
        setTimeout(showVictory, 1500);
      } else {
        isSpinning = false;
        spinButton.disabled = false;
        spinButton.classList.remove('spinning');
        
        // N·∫øu h·∫øt l∆∞·ª£t quay m√† kh√¥ng th·∫Øng
        if (spinsLeft === 0) {
          setTimeout(showVictory, 1000);
        }
      }
    }
    
    // Hi·ªáu ·ª©ng tia s√°ng
    function createSparkles(x, y) {
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = x + 'px';
        sparkle.style.top = y + 'px';
        
        const angle = (Math.PI * 2 * i) / 20;
        const distance = 40 + Math.random() * 60;
        sparkle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
        sparkle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
        
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }
    }
    
    // Tr√°i tim bay
    function createFloatingHearts(count) {
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'floatingHeart';
          heart.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.bottom = '-100px';
          heart.style.fontSize = (35 + Math.random() * 45) + 'px';
          heart.style.animationDuration = (4 + Math.random() * 2) + 's';
          document.body.appendChild(heart);
          
          setTimeout(() => heart.remove(), 7000);
        }, i * 25);
      }
    }
    
    // Hi·ªÉn th·ªã chi·∫øn th·∫Øng
    function showVictory() {
      congratsOverlay.style.display = 'flex';
      
      // H·∫°t s√°ng quay quanh
      const message = document.getElementById('congratsMessage');
      for (let i = 0; i < 16; i++) {

        particle.style.animationDelay = (i * 0.2) + 's';
        particle.style.animationDuration = (3 + (i % 3)) + 's';

      }
      
      // Tr√°i tim bay li√™n t·ª•c
      createFloatingHearts(250);
      
      // Ph√°o hoa
      let count = 0;

        const y = Math.random() * window.innerHeight;
        createSparkles(x, y);
        
        count++;
        if (count > 60) clearInterval(fireworks);
      }, 250);
      
      // Tr√°i tim bay m√£i
      setInterval(() => createFloatingHearts(10), 800);
    }

    spinButton.addEventListener('click', spin);

    setInterval(() => {
      if (!isSpinning) {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        createSparkles(x, y);
      }
    }, 2500);
